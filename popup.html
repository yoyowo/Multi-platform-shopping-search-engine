<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜尋啟動器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>多平台購物搜尋器</h3>
        <div class="search-area">
            <input type="text" id="search-input" placeholder="輸入商品名稱...">
            <button id="search-button">搜尋</button>
        </div>
        <button id="select-all-button" class="select-all">全選/取消</button>
        <div class="platform-selection">
            <label><input type="checkbox" name="platform" value="pchome" checked> PChome</label>
            <label><input type="checkbox" name="platform" value="momo" checked> momo</label>
            <label><input type="checkbox" name="platform" value="shopee" checked> 蝦皮</label>
            <label><input type="checkbox" name="platform" value="taobao" checked> 淘寶網</label>
            <label><input type="checkbox" name="platform" value="ruten" checked> 露天市集</label>
            <label><input type="checkbox" name="platform" value="yahoo" checked> Yahoo購物</label>
            <label><input type="checkbox" name="platform" value="etmall" checked> 東森購物</label>
            <label><input type="checkbox" name="platform" value="coolpc" checked> 原價屋</label>
            <label><input type="checkbox" name="platform" value="sinya" checked> 欣亞數位</label>
            <label><input type="checkbox" name="platform" value="carrefour" checked> 家樂福</label>
            <label><input type="checkbox" name="platform" value="coupang" checked> 酷澎</label>
            <label><input type="checkbox" name="platform" value="amazon" checked> Amazon</label>
        </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
